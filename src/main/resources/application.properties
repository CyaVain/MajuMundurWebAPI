#POSISI TAMPILAN SWAGGER UI
springdoc.swagger-ui.path=/auth/swagger-ui.html

spring.application.name=MajuMundurWebAPI

spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:majumundurdb}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create

jwt.secret.key = ${JWT_KEY:key}
jwt.expiration = ${JWT_EXPIRATION:1200}
jwt.app.name = ${JWT_APP_NAME:majuMundurAPI}